<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="../../assets/css/main.css">
		<link rel="stylesheet" href="./checkbox.css">
	</head>
	<body>
		<label class="checkbox">

			<input type="checkbox" class="checkbox__input" checked>

			<div class="checkbox__wrapper">
				<div class="checkbox__box">
					<svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
							  stroke-linejoin="round"/>
					</svg>
				</div>

				<span class="checkbox__title">Default</span>
			</div>

		</label>
	</body>
</html>
