<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../assets/css/main.css">
		<link rel="stylesheet" href="./input.css">
	</head>
	<body>
		<div class="input">
			<span class="input__message">Все отлично</span>
			<label class="input__label">
				<h2 class="input__title">Label</h2>
				<div class="input__inner">
					<input type="text" class="input__text" placeholder="Placeholder">
					<svg class="input__icon">
						<use href="../../assets/images/icons-sprite.svg#error"></use>
					</svg>
				</div>
			</label>
		</div>

		<div class="input">
			<span class="input__message input__message_success">Все отлично</span>
			<label class="input__label">
				<h2 class="input__title">Success</h2>
				<div class="input__inner">
					<input type="text" class="input__text" placeholder="Placeholder">
					<svg class="input__icon input__icon_success">
						<use href="../../assets/images/icons-sprite.svg#success"></use>
					</svg>
				</div>
			</label>
		</div>

		<div class="input">
			<span class="input__message input__message_invalid">Оё-ёй! Ошибка в букве Ё. Надо поправить.</span>
			<label class="input__label">
				<h2 class="input__title">Error</h2>
				<div class="input__inner">
					<input type="text" class="input__text" placeholder="Placeholder">
					<svg class="input__icon input__icon_invalid">
						<use href="../../assets/images/icons-sprite.svg#error"></use>
					</svg>
				</div>
			</label>
		</div>

	</body>
</html>
