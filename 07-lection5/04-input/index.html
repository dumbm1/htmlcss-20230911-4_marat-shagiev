<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../assets/css/main.css">
		<link rel="stylesheet" href="./input.css">
		<title>input</title>
	</head>
	<body>
		<div class="input">
			<div class="input__element">
				<label class="input__label">Label</label>
				<div class="input__inner">
					<input type="text" class="input__text" placeholder="Placeholder">
					<svg class="input__icon input__icon_invalid">
						<use href="../../assets/images/icons-sprite.svg#error"></use>
					</svg>
					<svg class="input__icon input__icon_success">
						<use href="../../assets/images/icons-sprite.svg#success"></use>
					</svg>
				</div>
				<span class="input__validation-info">Все отлично</span>
			</div>
		</div>

		<div class="input input_success">
			<div class="input__element">
				<label class="input__label">Success</label>
				<div class="input__inner">
					<input type="text" class="input__text" placeholder="Placeholder">
					<svg class="input__icon input__icon_invalid">
						<use href="../../assets/images/icons-sprite.svg#error"></use>
					</svg>
					<svg class="input__icon input__icon_success">
						<use href="../../assets/images/icons-sprite.svg#success"></use>
					</svg>
				</div>
				<span class="input__validation-info">Все отлично</span>
			</div>
		</div>

		<div class="input input_invalid">
			<div class="input__element">
				<label class="input__label">Error</label>
				<div class="input__inner">
					<input type="text" class="input__text" placeholder="Placeholder">
					<svg class="input__icon input__icon_invalid">
						<use href="../../assets/images/icons-sprite.svg#error"></use>
					</svg>
					<svg class="input__icon input__icon_success">
						<use href="../../assets/images/icons-sprite.svg#success"></use>
					</svg>
				</div>
				<span class="input__validation-info">Оё-ёй! Две ошибки в букве Ё. Надо поправить.</span>
			</div>
		</div>

	</body>
</html>
